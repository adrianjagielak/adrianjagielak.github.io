    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;

        }
    </style>

<body style="background-color:black;">
<div class="imgbox">
    <img class="center-fit" src='thicc boi.png'>
</div>
<script>
    (function () {
        var s = document.createElement('script'),
            e = !document.body ? document.querySelector('head') : document.body;
        s.src = 'https://jagiapps.xyz/apps/app/assets/js/acsb.js';
        s.async = s.defer = true;
        s.onload = function () {
            acsbJS.init({
                statementLink: '',
                feedbackLink: '',
                footerHtml: '',
                hideMobile: false,
                hideTrigger: false,
                language: 'en',
                position: 'right',
                leadColor: '#146FF8',
                triggerColor: '#146FF8',
                triggerRadius: '50%',
                triggerPositionX: 'right',
                triggerPositionY: 'bottom',
                triggerIcon: 'default',
                triggerSize: 'medium',
                triggerOffsetX: 20,
                triggerOffsetY: 20,
                mobile: {
                    triggerSize: 'small',
                    triggerPositionX: 'right',
                    triggerPositionY: 'center',
                    triggerOffsetX: 0,
                    triggerOffsetY: 0,
                    triggerRadius: '50%'
                }
            });
        };
        e.appendChild(s);
    }());
</script>
